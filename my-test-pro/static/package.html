<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>package.json文件</title>
        <meta name="description" content="">
        <meta name="keywords" content="">

    </head>
    <body>
       <script>
           /*

           --save参数表示将该模块写入dependencies属性，
           --save-dev表示将该模块写入devDependencies属性。

           dependencies部分 : 指定项目运行所依赖的模块
            1、"axios": "^0.17.1" -> 引用axios 使用ajax
            2、"fastclick": "^1.0.6" -> 引用axios 处理移动端点击延迟问题
            3、"less": "^2.7.3","less-loader": "^4.0.5" -> 引用less 使用less编译css
            4、"vue": "^2.5.2","vue-router": "^3.0.1" -> vue项目基本插件 + 路由
            5、"animate.css": "^3.6.1" ->　animate动画css
 
           devDependencies部分 : 指定项目开发所需要的模块
　　         1、"es6-promise": "^4.1.1" -> 引用es6-promise 处理axios兼容问题
            */
        </script>
    </body>
</html>
